<script>
function base64ToBytes(b64) {
  return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
}

async function deriveKey(password, salt, iterations) {
  const enc = new TextEncoder();

  const baseKey = await crypto.subtle.importKey(
    "raw",
    enc.encode(password),
    "PBKDF2",
    false,
    ["deriveKey"]
  );

  return crypto.subtle.deriveKey(
    {
      name: "PBKDF2",
      salt,
      iterations,
      hash: "SHA-256"
    },
    baseKey,
    { name: "AES-GCM", length: 256 },
    false,
    ["decrypt"]
  );
}

async function decryptEnvelope(envelopeJson, password) {
  const salt = base64ToBytes(envelopeJson.salt);
  const iv = base64ToBytes(envelopeJson.iv);
  const ciphertext = base64ToBytes(envelopeJson.ciphertext);

  const key = await deriveKey(
    password,
    salt,
    envelopeJson.iterations
  );

  const plaintextBuffer = await crypto.subtle.decrypt(
    { name: "AES-GCM", iv },
    key,
    ciphertext
  );

  return new Uint8Array(plaintextBuffer);
}

function renderJournal(journalData, containerId = "journal") {
  const container = document.getElementById(containerId);
  if (!container || !journalData?.pages) return;

  journalData.pages
    .filter(page => page.type === "text" && page.text?.content)
    .sort((a, b) => a.sort - b.sort)
    .forEach(page => {
      const html = page.text.content;

      const temp = document.createElement("div");
      temp.innerHTML = html;
      const textOnly = temp.textContent.replace(/\s+/g, "").trim();
      if (!textOnly) return;

      const dateMatch = temp.textContent.match(/Date:\s*(\d{4}-\d{2}-\d{2})/);
      const date = dateMatch ? dateMatch[1] : "";

      const article = document.createElement("article");
      article.id = page._id;
      if (date) article.dataset.date = date;

      if (page.name) {
        const title = document.createElement("h2");
        title.textContent = page.name;
        article.appendChild(title);
      }

      const content = document.createElement("div");
      content.innerHTML = html;
      article.appendChild(content);

      container.appendChild(article);
    });
}

function getValueFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get("v");
